<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
</head>
<style>
.error{
    color:red;
}
</style>
<body>
    <h1>Sign Up</h1>
    <table>
        <form action='/' method ="post">
            <tr>
                <td><label for="user_name">User Name</label></td>
                <td><input id = 'user_name' name = "user_name" type="text" value = {{user_name}} ></td>
                <td><span class = "error">{{user_error}}</span></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input id = 'password' name = 'password' type="password" /></td>
                <td><span class = "error">{{password_error}}</span></td>
            </tr>   
            <tr>
                <td><label for='confirm_password'>Confirm Password</label></td>
                <td><input id = 'confirm_password' name = "confirm_password" type="password"/></td>
                <td><span class = "error">{{dont_match}}</span></td>
            </tr>
            <tr>
                <td><label for='email_address'>Email Address(Optional)</label></td>
                <td><input id = 'email_address' name = "email_address" type="text" value={{email_address}} ></td>
                <td><span class = "error">{{email_error}}</span></td>
            </tr>
            <tr>
                <td><input type="submit" action='/' value="Submit"></td>
            </tr>
        </form>
    </table>
</body>
</html>
